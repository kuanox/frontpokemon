<div id="main">
  <div class="content-page">
    <!-- Start content -->
    <div class="content">
      <div class="container-fluid"> <!-- Clase de boostrap-->


          <div class="card mb-3">
            <div class="card-header">
              <h3><i class="fa fa-table"></i> List of Pok√©mon</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <div class="mat-elevation-z8">
                  <div class="row">
                    <div class="col-6">
                      <input type="text" mat-input (keyup)="buscar($event)" placeholder="Buscar" class="form-control" />
                    </div>
                  </div>
                  <div class="col-xl-2">
                    <div class="form-group col-md-2" style="padding-left: 0px;">  
                        <!-- showSpinner:
                        {{showSpinner}} -->   
                        <div class="card-body" style="padding-left: 0px;">                                     
                            <mat-spinner diameter="60" *ngIf="showSpinner"></mat-spinner>
                        </div>
                    </div> 
                </div>
                  <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="url_image_home">
                      <th mat-header-cell *matHeaderCellDef> Image </th>
                      <td mat-cell class="mat-column-username" *matCellDef="let element"><img class="mat-column-userimage" [src]="element.url_image_home" /></td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="national">
                      <th mat-header-cell *matHeaderCellDef> National </th>
                      <td mat-cell *matCellDef="let element"> {{element.national}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="species">
                      <th mat-header-cell *matHeaderCellDef> Species </th>
                      <td mat-cell *matCellDef="let element"> {{element.species}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="height">
                      <th mat-header-cell *matHeaderCellDef> Height </th>
                      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="abilities">
                      <th mat-header-cell *matHeaderCellDef> Abilities </th>
                      <td mat-cell *matCellDef="let element"> {{element.abilities[0].ability.name}} 
                        <div ng-if="!element.abilities[1].ability.name; else ability1"></div>
                        <div ng-if="!element.abilities[2].ability.name; else ability2"></div> 
                        <ng-template #ability1>
                          {{element.abilities[1].ability.name}}
                        </ng-template>
                        <ng-template #ability2>
                          {{element.abilities[2].ability.name}}
                        </ng-template> 
                      </td>
                    </ng-container>
                    
                    <!--
                    <ng-container matColumnDef="abilities">
                      <th mat-header-cell *matHeaderCellDef> Abilities </th>
                      <td mat-cell *matCellDef="let element"> {{element.abilities}} </td>
                    </ng-container>
                    -->

                    <!-- Symbol Column -->
                    <!--
                    <ng-container matColumnDef="options">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element">
                          <a mat-icon-button color="primary" (click)="pokemonSelected(element.id)"><mat-icon>visibility</mat-icon></a>
                      </td>
                    </ng-container>
                    -->
                    <ng-container matColumnDef="options">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="primary" (click)="pokemonSelected(element)">
                          View
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator 
                    #paginator [pageSize]="pageSize" 
                    [pageSizeOptions]="[5, 10, 20, 30]" 
                    [showFirstLastButtons]="true" 
                    [length]="totalSize"
                    [pageIndex]="currentPage"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements"
                    (page)="handlePage($event)"
                  >
                  </mat-paginator>

                </div>

              </div>
            </div>
          </div>
          <!-- end card-->

      </div>
    </div>
    <!-- END container-fluid -->
  </div>
  <!-- END content -->
</div>
<!-- END content-page -->
